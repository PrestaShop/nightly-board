name: Test

on:
  pull_request:
  push:
    branches:
      - develop

jobs:
  jest:
    name: Jest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.21
          cache: 'npm'

      - name: Install dependencies ðŸ’š
        run: npm install

      - name: Lint
        run: npm run test
