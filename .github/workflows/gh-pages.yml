name: Check Build

on:
  pull_request:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: 14.21
          cache: 'npm'

      - name: Install dependencies ğŸ’š
        run: npm install

      - name: Build project
        run: npm run build

      - name: Generate project
        run: npm run generate
