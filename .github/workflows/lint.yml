name: Lint

on:
  pull_request:
  push:
    branches:
      - develop

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 10.7
            
      - name: Cache node_modules ðŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ubuntu-latest-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ubuntu-latest-node-

      - name: Install dependencies ðŸ’š
        run: npm install

      - name: Lint
        run: npm run lint
